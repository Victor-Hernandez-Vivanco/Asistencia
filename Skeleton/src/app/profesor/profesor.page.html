<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img
      class="image"
      alt="Vivo DuocUC"
      src="https://duoc.modyocdn.com/uploads/d1065e11-cde5-40b4-b58f-59004919c757/original/logo_duoc.svg"
    ></ion-img>
  </ion-toolbar>
</ion-header>
<br /><br />

<ion-content [fullscreen]="true" class="item">
  <ion-card class="asdg" mode="ios">
    <h3>Profesor/a {{user?.nombre}} {{user?.apellido}}</h3>
    <h3>Curso: {{user?.nombreseccion}}</h3>
    <h3>Seccion: {{user?.seccion}}</h3>
    <h3>Codigo: {{user?.codseccion}}</h3>

    <ion-card-content>
      <div class="center-button">
        <!-- <img [src]="qrCodeImageUrl" *ngIf="qrCodeImageUrl" (click)="generateDynamicQRCode()" alt="CÃ³digo QR"/> -->
        <qrcode
          [qrdata]="qrData"
          [width]="290"
          [errorCorrectionLevel]="'M'"
          (click)="newQRCode()"
        ></qrcode>
      </div>
      <br /><br />
      <h3>** Qr dinamico, Click en el QR para generar uno nuevo</h3>
      <h6>Fecha: {{fechaActual}}, hora: {{horaActual}}</h6>
    </ion-card-content>
  </ion-card>

  <ion-button class="btnguardar" fill="clear" (click)="guardarAsistencia()"
    >Guardar asistencia</ion-button
  >
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-img
      class="imfoot"
      alt="LogoEscuela"
      src="https://media.licdn.com/dms/image/C5116AQFjsWVbWn2A5A/profile-displaybackgroundimage-shrink_200_800/0/1517046331426?e=2147483647&v=beta&t=Q9FJ8RESEF1264vnT_L-D_5xZpwZxHmV9bKwX1bQUNo"
    ></ion-img>
  </ion-toolbar>
</ion-footer>
