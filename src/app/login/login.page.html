<ion-header [translucent]="true" >
  <ion-toolbar >
    <ion-img class="image" alt="Vivo DuocUC" src="https://duoc.modyocdn.com/uploads/d1065e11-cde5-40b4-b58f-59004919c757/original/logo_duoc.svg"></ion-img>
  </ion-toolbar>
</ion-header>
<br><br>

<ion-content [fullscreen]="true" class="item">
  
  <h3>Acceso Usuarios</h3>

  <ion-content>
    <ion-card>
      <ion-card-header>
        <h1>Inicio de sesión</h1>
      </ion-card-header>
  
      <ion-card-content>
        <form [formGroup]="formulariologin" (ngSubmit)="ingresar()">


          <ion-input label="Correo" formControlName="correo"></ion-input>
          <ion-input label="Contraseña" formControlName="password" type="password"></ion-input>
          <ion-button expand="full" type="submit" [disabled]="!formulariologin.valid">Iniciar sesión</ion-button><br><br>

        </form>
  
        <ion-button class="btrecpas" fill="clear" (click)="RecordarPass()">Olvidé mi contraseña</ion-button><br><br>
        
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>



<ion-footer>
  <ion-toolbar >
    <ion-img class="imfoot" alt="LogoEscuela" src="https://media.licdn.com/dms/image/C5116AQFjsWVbWn2A5A/profile-displaybackgroundimage-shrink_200_800/0/1517046331426?e=2147483647&v=beta&t=Q9FJ8RESEF1264vnT_L-D_5xZpwZxHmV9bKwX1bQUNo"></ion-img>
  </ion-toolbar>
</ion-footer>
